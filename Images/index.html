<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local 701 - Grievance Machine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('gears_and_handcuffs_background.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 20%;
        }
        .header-text {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sub-text {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .login-button {
            margin-top: 30px;
            background-color: #ff9000;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        .login-button:hover {
            background-color: #ffb142;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div>
        <div class="header-text">Welcome to Local 701</div>
        <div class="sub-text">Login here to access the Grievance Machine</div>
        <a href="login.html" class="login-button">Login Here</a>
    </div>
</body>
</html>
